            version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" @click="createFigAtCoord($event)">

                bredde: 100,
                hoyde: 70,

                collOfFigures: [

                ],
                selected: 0
            },
            methods: {
                calibrateClick: function () {

                },

                enterFigure: function () {
                    var newInColl = { w: 20, h: 120, x: 90, y: 280 };
                    this.collOfFigures.push(newInColl);
                },

                changeState: function () {
                    alert("styggebukk")
                },

                createFigAtCoord: function (evt) {
                    var cursvg = evt.target;
                    pt = cursvg.createSVGPoint();
                    pt.x = evt.clientX;
                    pt.y = evt.clientY;
                    var svgP = pt.matrixTransform(cursvg.getScreenCTM().inverse());
                    var newInColl = { w: 20, h: 20, x: Math.round(svgP.x), y: Math.round(svgP.y) };
                    this.collOfFigures.push(newInColl);
                }
            }
        })



    </script>
